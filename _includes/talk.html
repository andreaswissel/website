<div {% if talk.lang %}lang="{{ talk.lang }}"{% endif %}>
  <h5>{{ talk.title }}</h5>

  <div class="hyphenate">
    {{ talk.abstract }}
  </div>

  <div class="pull-right">
    <a href="{{ talk.url }}" class="btn btn-primary">
      {% if talk.lang == "de" %}
        Weiterlesen
      {% else %}
        Read more
      {% endif %}
    </a>
  </div>
  <br style="clear: both;">
</div>
