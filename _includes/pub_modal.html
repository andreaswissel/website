<div class="modal fade" id="pub-modal-{{ pub.id }}" tabindex="-1" role="dialog" aria-labelledby="pub-label-{{ pub.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="pub-label-{{ pub.id }}">{{ pub.title }}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>Authors</h5>
        <p>
          {% include pub_authors.html %}
        </p>

        <h5>Abstract</h5>
        <p class="hyphenate">
          {{ pub.abstract }}
        </p>

        {% include pub_buttons.html %}
      </div>
    </div>
  </div>
</div>
